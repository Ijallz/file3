<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Pendaftaran SMKS TARUNA PERSADA</title>
  </head>

  <body>
    <form action="">
      <table align="center" width="200">
        <tr>
          <h1>
            <p align="center">Formulir Pendaftaran</p>
          </h1>
          <td>Nama</td>
          <td>:</td>
          <td><input type="text" name="nama_anda" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td>:</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="date" name="tgl_lahir" /></td>
        </tr>
        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td>
            <input type="radio" name="jk" />Laki - Laki
            <input type="radio" name="jk" />Perempuan
          </td>
        </tr>
        <tr>
          <td>Jusuran</td>
          <td>:</td>
          <td>
            <select name="Jurusan" id="">
              <option value="">TKJ</option>
              <option value="">RPL</option>
              <option value="">AKUNTANSI</option>
              <option value="">PERHOTELAN</option>
              <option value="">KENDARAAN RINGAN</option>
              <option value="">SEPEDA MOTOR</option>
              <option value="">KIMIA</option>
              <option value="">LISTRIK</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Hoby</td>
          <td>:</td>
          <td>
            <input type="checkbox" name="Hobi_anda" />Football
            <input type="checkbox" name="Hobi_anda" />Travelling
            <input type="checkbox" name="Hobi_anda" />Blogging <br />
            <input type="checkbox" name="Hobi_anda" />Music
            <input type="checkbox" name="Hobi_anda" />Adventure
            <input type="chec   kbox" name="Hobi_anda" />Lainnya
          </td>
        </tr>
        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea name="Alamat" id="" cols="50" rows="10"></textarea></td>
        </tr>
        <tr>
          <td colspan="3" align="center">
            <input type="submit" name="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
